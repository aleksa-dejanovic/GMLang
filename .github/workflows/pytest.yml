name: Pytest (uv)

on:
  push:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: pip install uv

      - name: Sync environment
        run: uv sync --group test

      - name: Run tests
        run: uv run pytest
